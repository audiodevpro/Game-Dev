<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"
      integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet" />
    <script defer type="module" src="/main.js"></script>
    <title>Space Shooter</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        background: black;
      }
    </style>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
            id="startGameBtn">
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>
  </body>
</html>
